codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: 40..100
  status:
    project:
      default:
        target: 70%
        threshold: 2%
        informational: false
    patch:
      default:
        target: 60%
        threshold: 5%
        informational: false

comment:
  layout: "reach, diff, files"
  behavior: default
  require_changes: false

ignore:
  - "tests"
  - "github_oauth"
