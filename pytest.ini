[pytest]
markers =
    network: tests requiring external network access
addopts = -q
asyncio_mode = auto

# Consolidated coverage settings (branch coverage + xml for Codecov)
; Note: package path with dash accessed as directory; pytest-cov accepts it.
addopts = -q --cov=mcp-bearer-token --cov=tools --cov-branch --cov-report=term-missing --cov-report=xml
