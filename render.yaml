services:
  - type: web
    name: luna-mcp
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    # Render injects PORT; container CMD now respects it.
    # Optional region:
    # region: oregon
    envVars:
      - key: AUTH_TOKEN
        sync: false
      - key: PUBLIC_TOOLS
        value: code_gen,validate
      - key: LUNA_URL
        value: http://localhost:8000
      - key: GITHUB_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PUBLIC_BASE_URL
        sync: false
